<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADREENA | Happy Sunday</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    /* NAVIGATION */
    .nav {
      position: absolute;
      top: 25px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 5;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1s ease-in-out;
    }

    .nav.show {
      opacity: 1;
      transform: translateY(0);
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
      border: 1px solid #fff;
      padding: 8px 20px;
      border-radius: 4px;
      transition: 0.25s;
      cursor: pointer;
      display: inline-block;
    }

    .nav a:hover {
      background: #fff;
      color: #000;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background:
        linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.3)),
        url("background.jpg") center center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 150px; /* Jarak dari atas */
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-in-out 0.3s;
    }

    .hero.show {
      opacity: 1;
      transform: translateY(0);
    }

    .content h1 {
      font-size: 5rem;
      font-weight: 800;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-in-out 0.6s;
    }

    .content.show h1 {
      opacity: 1;
      transform: translateY(0);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .nav {
        left: 20px;
        right: 20px;
      }

      .hero {
        padding-top: 120px;
      }

      .content h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <div class="nav">
    <h3>2077</h3>
    <a id="btnHome" href="index.html">HOME</a>
  </div>

  <!-- HERO SECTION -->
  <section id="dashboard">
    <div class="hero">
      <div class="content">
        <h1>COMING SOON</h1>
      </div>
    </div>
  </section>

  <script>
    // Animasi saat load page
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
      document.querySelector('.nav').classList.add('show');
      document.querySelector('.hero').classList.add('show');
      document.querySelector('.content').classList.add('show');
    });

    // Fade out saat pindah halaman
    const btnHome = document.getElementById('btnHome');
    btnHome.addEventListener('click', function(e) {
      e.preventDefault();
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = this.href;
      }, 800); // durasi sama dengan fade out
    });
  </script>
</body>
</html>
