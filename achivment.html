<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADREENA | Happy Sunday</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    /* NAVIGATION */
    .nav {
      position: absolute;
      top: 25px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 5;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
      border: 1px solid #fff;
      padding: 8px 20px;
      border-radius: 4px;
      transition: 0.25s;
      cursor: pointer;
      display: inline-block;
    }

    .nav a:hover {
      background: #fff;
      color: #000;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background:
        linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.3)),
        url("background.jpg") center center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 150px; /* Jarak dari atas */
      text-align: center;
    }

    .content h1 {
      font-size: 5rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    /* MOBILE */
    @media (max-width: 768px) {

      .nav {
        left: 20px;
        right: 20px;
      }

      .hero {
        padding-top: 120px;
      }

      .content h1 {
        font-size: 3rem;
      }
    }

  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <div class="nav">
    <h3>2077</h3>
    <a id="btnHome" href="index.html">HOME</a>
  </div>

  <!-- HERO SECTION -->
  <section id="dashboard">
    <div class="hero">
      <div class="content">
        <h1>MARTIAL ART</h1>
      </div>
    </div>
  </section>

</body>
</html>
