<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADREENA | Happy Sunday</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow: hidden;
      transition: all 0.8s ease;
    }

    .nav {
      position: absolute;
      top: 25px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content:space-between;
      align-items: center;
      z-index: 10;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlideIn 1s forwards 0.2s;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
      border: 1px solid #fff;
      padding: 8px 20px;
      border-radius: 4px;
      transition: 0.25s;
      cursor: pointer;
    }

    .nav a:hover {
      background: #fff;
      color: #000;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background:
        linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.3)),
        url("background.jpg") center center/cover no-repeat;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
      opacity: 0;
      animation: fadeSlideIn 1s forwards 0.5s;
    }

    .content {
      max-width: 600px;
    }

    .content h1 {
      font-size: 6rem;
      font-weight: 800;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s forwards 0.7s;
    }

    .content p {
      margin: 15px 0;
      color: #ccc;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideUp 1s forwards;
    }

    .content p:nth-of-type(1) {
      animation-delay: 1.0s;
    }

    .content .release-date {
      animation-delay: 1.3s;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: pink;
      padding: 12px 28px;
      margin-right: 15px;
      border-radius: 4px;
      font-weight: bold;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideUp 0.8s forwards;
    }

    .buttons a:nth-of-type(1) {
      animation-delay: 1.6s;
    }

    .buttons a:nth-of-type(2) {
      animation-delay: 1.9s;
    }

    .buttons a:hover {
      background: #fff;
      color: #000;
    }

    /* ANIMATIONS */
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* CINEMATIC FADE-OUT TANPA BLUR */
    body.fade-out {
      animation: cinematicFadeOut 0.8s forwards;
    }

    @keyframes cinematicFadeOut {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.95) translateY(-30px);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .nav {
        left: 20px;
        right: 20px;
      }

      .hero {
        padding: 0 20px;
        justify-content: center;
        text-align: center;
      }

      .content h1 {
        font-size: 3.2rem;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .buttons a {
        margin: 8px 0;
        width: 70%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <div class="nav">
    <h3>2077</h3>
    <a id="btnToggle">PROFILE</a>
  </div>

  <!-- HOME / DASHBOARD -->
  <section id="dashboard" class="page active">
    <div class="hero">
      <div class="content">
        <h1>ADREENA</h1>
        <p>"Aku tampil, aku senang, energi itu nyata."</p>
        <p class="release-date">I have no quotes...</p>

        <div class="buttons">
          <a href="achivment.html">ACHIEVEMENT</a>
          <a href="comingsoon.html">CASTING</a>
        </div>
      </div>
    </div>
  </section>

  <!-- PROFILE PAGE (KOSONG) -->
  <section id="profile" class="page"></section>

  <script>
    const btnToggle = document.getElementById("btnToggle");

    // Event tombol PROFILE
    btnToggle.onclick = () => {
      // kosong
    };

    // Fungsi navigasi dengan efek cinematic fade out
    function navigateWithFade(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 800); // durasi animasi
    }

    // Tambahkan event ke tombol ACHIEVEMENT dan CASTING
    document.querySelectorAll(".buttons a").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const url = btn.getAttribute("href");
        navigateWithFade(url);
      });
    });
  </script>

</body>
</html>
