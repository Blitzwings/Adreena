<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADREENA | Happy Sunday</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    /* =============================
       PAGE TRANSITION (FADE)
       ============================= */
    .page {
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .page.active {
      display: block;
      opacity: 1;
    }

    .page.hidden {
      opacity: 0;
    }

    /* =============================
       NAV + TOGGLE BUTTON
       ============================= */
    .nav {
      position: absolute;
      top: 25px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 5;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
      border: 1px solid #fff;
      padding: 8px 20px;
      border-radius: 4px;
      transition: 0.25s;
      cursor: pointer;
      display: inline-block;
    }

    /* Stretch animation */
    .stretch {
      animation: stretchAnim 0.35s ease;
    }

    @keyframes stretchAnim {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25, 1.15); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .nav a:hover {
      background: #fff;
      color: #000;
    }

    /* =============================
       FULLSCREEN HERO SECTION
       ============================= */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background:
        linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.3)),
        url("background.jpg") center center/cover no-repeat;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
    }

    .content {
      max-width: 600px;
      z-index: 2;
      text-align: left;
    }

    .content h1 {
      font-size: 6rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .content p {
      margin: 15px 0;
      color: #ccc;
      font-size: 1.1rem;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: pink;
      padding: 12px 28px;
      margin-right: 15px;
      border-radius: 4px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #fff;
      color: #000;
    }

    /* =============================
       PROFILE PAGE
       ============================= */
    #profile {
      height: 100vh;
      width: 100%;
      padding: 100px 40px;
      text-align: center;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #profile h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #profile p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
    }

    /* =========================================
       RESPONSIVE MOBILE ADJUSTMENTS
       ========================================= */
    @media (max-width: 768px) {

      body {
        overflow: auto;
      }

      .nav {
        left: 20px;
        right: 20px;
      }

      .hero {
        padding: 0 20px;
        justify-content: center;    /* content ke tengah */
        text-align: center;
      }

      .content {
        max-width: 100%;
        text-align: center;         /* teks di tengah */
      }

      .content h1 {
        font-size: 3.2rem;
      }

      .buttons a {
        margin: 10px 5px;
      }

      #profile {
        padding: 60px 20px;
      }
    }
	
	/* Fix whitespace on mobile */
@media (max-width: 768px) {
  .hero,
  #profile,
  #dashboard {
    height: 100dvh;   /* Bener-bener 100% tinggi layar */
  }

  body {
    overflow: hidden; /* Hilangkan scroll yang bikin ruang kosong */
  }
}


  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <div class="nav">
    <h3>2077</h3>
    <a id="btnToggle">PROFILE</a>
  </div>

  <!-- =============================
       DASHBOARD
       ============================= -->
  <section id="dashboard" class="page active">
    <div class="hero">
      <div class="content">
        <h1>ADREENA</h1>
        <p>"I have quotes yet"</p>
        <p class="release-date">IN CINEMAS OCTOBER 4</p>

        <div class="buttons">
          <a href="achivment.html">ACHIEVMENT</a>
          <a href="comingsoon.html">CASTING</a>
        </div>
      </div>
    </div>
  </section>

  <!-- =============================
       PROFILE
       ============================= -->
  <section id="profile" class="page">
    <h1>My Profile</h1>
    <p>Ini adalah halaman profile yang muncul tanpa reload halaman.</p>
  </section>


  <script>
    const dashboard = document.getElementById("dashboard");
    const profile = document.getElementById("profile");
    const btnToggle = document.getElementById("btnToggle");

    function switchPage(pageShow, newButtonText) {
      let pages = [dashboard, profile];

      // Fade-out
      pages.forEach(page => {
        if (page.classList.contains("active")) {
          page.classList.add("hidden");

          setTimeout(() => {
            page.classList.remove("active", "hidden");
          }, 600);
        }
      });

      // Fade-in
      setTimeout(() => {
        pageShow.classList.add("active");

        // STRETCH ANIMATION
        btnToggle.classList.add("stretch");

        setTimeout(() => {
          btnToggle.textContent = newButtonText;
        }, 130);

        setTimeout(() => {
          btnToggle.classList.remove("stretch");
        }, 350);
      }, 600);
    }

    btnToggle.onclick = () => {
      if (dashboard.classList.contains("active")) {
        switchPage(profile, "HOME");
      } else {
        switchPage(dashboard, "PROFILE");
      }
    };
  </script>

</body>
</html>
